<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>custom checkbox</title>
</head>
<body>
    <section class="checkbox">
        <div class="container checkbox__container">
            <div class="checkbox__wrapper">
                <h1 class="visually-hidden">custom checkbox</h1>
                
                <h2 class="checkbox__heading">Qaysi sport turiga qiziqasiz?</h2>
                
                <ul class="checkbox__list">
                    <li class="checkbox__item">
                        <form  action="https://echo.htmlacademy.ru/">
                            <label class="checkbox__label" >
                                <input value="stol tennisi" name="Sports" type="checkbox" class="checkbox__input">
                                <span class="checkbox__content checkbox__content--1">Stol tennisi </span>
                            </label>
                        </form>
                    </li>
                    
                    <li class="checkbox__item">
                        <form action="https://echo.htmlacademy.ru/">
                            <label class="checkbox__label" >
                                <input value="basketbol" name="Sports" type="checkbox" class="checkbox__input">
                                <span class="checkbox__content checkbox__content--2">Basketbol</span>
                            </label>
                        </form>
                    </li>
                    
                    <li class="checkbox__item">
                        <form action="https://echo.htmlacademy.ru/">
                            <label class="checkbox__label" >
                                <input value="voleybol" name="Sports" type="checkbox" class="checkbox__input">
                                <span class="checkbox__content checkbox__content--3">Voleybol</span>
                            </label>
                        </form>
                    </li>
                    
                    <li class="checkbox__item">
                        <form action="https://echo.htmlacademy.ru/">
                            <label class="checkbox__label" >
                                <input value="hokkey" name="Sports" type="checkbox" class="checkbox__input">
                                <span class="checkbox__content checkbox__content--4">Hokkey</span>
                            </label>
                        </form>
                    </li>     

                    <li class="checkbox__item disable-type">
                        <form action="https://echo.htmlacademy.ru/">
                            <label class="checkbox__label" >
                                <input value="hokkey" disabled name="Sports" type="checkbox" class="checkbox__input">
                                <span class="checkbox__content checkbox__content--5">Hokkey</span>
                            </label>
                        </form>
                    </li>                                              
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
